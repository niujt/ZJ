<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{~/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{~/js/jquery.form.js}"></script>
    <script type="text/javascript" th:src="@{~/app/regist.js}"></script>
    <style>
        td{
          padding:10px 20px ;
            white-space: nowrap;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="header Cgreen">
    <div class="wrapper clearfix">
        <h1>注册</h1>
    </div>
</div>
<div class="content">
    <div class="wrapper">
        <img class="bg1" src="/img/bg1.png"/>
        <div class="loginBox">
<form action="/zj/regist" id="regist" method="post" onSubmit="return doRegist()">
    <table  style="width: 350px;">
        <tr>
            <td >工号(学号):</td>
            <td ><input type="text" class="form-control" id="userid" name="userid"></td>
        </tr>
        <tr>
            <td>账号:</td>
            <td><input type="text" class="form-control" id="username" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td>  <input type="password" class="form-control" id="password" name="password"></td>
        </tr>
        <tr>
            <td>类型</td>
            <td> <div class="radio">
                <label><input type="radio" name="identity" value="teacher">老师</label>
                <label><input type="radio" name="identity" value="student">学生</label>
            </div></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button type="submit" class="btn btn-primary">注册</button>
                <button type="button" class="btn btn-primary" onclick="back()">返回</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <span id="message" style="color: red;font-size: 15px"></span>
            </td>
        </tr>
    </table>
</form>
        </div>
    </div>
    </div>
<div class="footer">
    <div class="wrapper">
        <span>Copyright © 2019</span>
    </div>
</div>
</body>
</html>
